<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz rezerwacji hotelu</title>
</head>
<body>
<h1>Formularz rezerwacji hotelu</h1>
<form action="zad2.php" method="post">
    <label>Ile osób:</label>
    <select name="liczba_osob" required>
        <option value="">Wybierz</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br><br>

    <label>Imię:</label>
    <input type="text" name="imie" required><br><br>

    <label>Nazwisko:</label>
    <input type="text" name="nazwisko" required><br><br>

    <label>Adres:</label>
    <input type="text" name="adres" required><br><br>

    <label>E-mail:</label>
    <input type="email" name="email" required><br><br>

    <label>Data pobytu:</label>
    <input type="date" name="data_pobytu" required><br><br>

    <label>Godzina przyjazdu:</label>
    <input type="time" name="godzina_przyjazdu" required ><br><br>

    <label>Udogodnienia:</label><br>
    <input type="checkbox" name="udogodnienia[]" value="Łózko dla dziecka"> Łóżko dla dziecka<br>
    <input type="checkbox" name="udogodnienia[]" value="klimatyzacja"> Klimatyzacja<br>
    <input type="checkbox" name="udogodnienia[]" value="popielniczka"> Popielniczka dla palacza<br><br>

    <input type="submit" value="Zarezerwuj">
</form>
</body>
</html>
